<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Que la Fuerza te acompañe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000 40%, #0a0a0a 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffe81f;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><circle cx="1" cy="1" r="1" fill="white"/></svg>') repeat;
      background-size: 2px 2px;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
      opacity: 0.1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    .message {
      z-index: 2;
      text-align: center;
      text-shadow: 0 0 10px #ffe81f, 0 0 20px #ffeb3b;
      font-size: 2.5rem;
      padding: 2rem;
      border: 2px solid #ffe81f33;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 20px #ffe81f33;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.8rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="message">
    ✨ Que la Fuerza te acompañe ✨
  </div>
</body>
</html>
